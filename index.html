<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Name and Address</legend>
            <label>Do you use CiviCRM?</label>
            <input type="radio" name="civicrm" value="yes"> Yes
            <input type="radio" name="civicrm" value="no"> No
            (<a href="#">unselect</a>)
            <br><br>

            <label>How long have you been using CiviCRM?</label>
            <select name="civicrm_usage">
                <option value="">-- select --</option>
                <!-- Add options as needed -->
            </select>
            <br><br>

            <label>Which CMS do you use?</label>
            <select name="cms">
                <option value="">-- select --</option>
                <!-- Add options as needed -->
            </select>
            <br><br>

            <label>Your skill set</label>
            <select name="skill_set">
                <option value="">-- select --</option>
                <!-- Add options as needed -->
            </select>
            <br><br>

            <label>Email *</label>
            <input type="email" name="email" required>
            <br><br>

            <label>First Name *</label>
            <input type="text" name="first_name" required>
            <br><br>

            <label>Last Name *</label>
            <input type="text" name="last_name" required>
            <br>
            <small>First and last name will be shared with other visitors to the site.</small>
            <br><br>

            <label>Street Address (Home)</label>
            <input type="text" name="street_address">
            <br><br>

            <label>City (Home)</label>
            <input type="text" name="city">
            <br><br>

            <label>Postal Code (Home)</label>
            <input type="text" name="postal_code">
            <br><br>

            <label>Country (Home)</label>
            <select name="country">
                <option value="United States">United States</option>
                <!-- Add other countries as needed -->
            </select>
            <br>
            <small>Your state/province and country of residence will be shared with others so folks can find others in their community.</small>
            <br><br>

            <label>State (Home)</label>
            <select name="state">
                <option value="">-- select --</option>
                <!-- Add state options as needed -->
            </select>
            <br><br>

            <button type="submit">Save</button>
            <button type="button">Cancel</button>
        </fieldset>
    </form>
</body>
</html>
